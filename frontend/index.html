<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Restream Platform</title>
    <style>
        body { font-family: Arial, sans-serif; background: #181c24; color: #fff; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #232a36; border-radius: 8px; padding: 32px; box-shadow: 0 2px 16px #0004; }
        h1 { text-align: center; }
        select, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: none; }
        button { background: #2e8bff; color: #fff; font-weight: bold; cursor: pointer; }
        button:hover { background: #1c5db6; }
        .link-box { background: #1c2330; padding: 12px; border-radius: 4px; margin-top: 20px; word-break: break-all; }
    </style>
</head>
<body>
    <div class="container">
        <h1>IPTV Restream</h1>
        <label for="token">Token d'accès :</label>
        <input id="token" type="password" placeholder="Entrer le token" style="width:100%;padding:10px;margin:10px 0;border-radius:4px;border:none;" />
        <label for="category">Catégorie :</label>
        <select id="category"></select>
        <label for="channel">Chaîne :</label>
        <select id="channel"></select>
        <button id="generate">Générer le lien de restream</button>
        <div id="restream-link" class="link-box" style="display:none;"></div>
    </div>
    <script>
        // Détection automatique du backend
        const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const api = isLocal ? 'http://127.0.0.1:8002' : 'https://api.senbaye.me';
        console.log('Backend API URL:', api);
        
        function getToken() {
            return document.getElementById("token").value;
        }
        async function loadCategories() {
            const res = await fetch(api + "/categories", {
                headers: { "Authorization": "Bearer " + getToken() }
            });
            if (res.status !== 200) {
                alert("Token invalide ou accès refusé");
                return;
            }
            const data = await res.json();
            const select = document.getElementById("category");
            select.innerHTML = "";
            data.categories.forEach(cat => {
                const opt = document.createElement("option");
                opt.value = cat.category_id;
                opt.textContent = cat.category_name;
                select.appendChild(opt);
            });
            if (data.categories.length) loadChannels(data.categories[0].category_id);
        }
        async function loadChannels(categoryId) {
            const res = await fetch(api + "/channels/" + categoryId, {
                headers: { "Authorization": "Bearer " + getToken() }
            });
            if (res.status !== 200) {
                alert("Token invalide ou accès refusé");
                return;
            }
            const data = await res.json();
            const select = document.getElementById("channel");
            select.innerHTML = "";
            data.channels.forEach(ch => {
                const opt = document.createElement("option");
                opt.value = ch.stream_id;
                opt.textContent = ch.name;
                select.appendChild(opt);
            });
        }
        document.getElementById("category").addEventListener("change", e => {
            loadChannels(e.target.value);
        });
        document.getElementById("generate").addEventListener("click", async () => {
            const channelId = document.getElementById("channel").value;
            const res = await fetch(api + "/generate_link", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + getToken()
                },
                body: JSON.stringify({ channel_id: parseInt(channelId) })
            });
            if (res.status !== 200) {
                alert("Token invalide ou accès refusé");
                return;
            }
            const data = await res.json();
            const box = document.getElementById("restream-link");
            box.textContent = window.location.origin + data.restream_url;
            box.style.display = "block";
        });
        document.getElementById("token").addEventListener("change", loadCategories);
        // Chargement initial désactivé, nécessite le token
        // loadCategories();
    </script>
</body>
</html>
