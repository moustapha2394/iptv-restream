<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Admin - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: #333;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .login-header p {
            color: #777;
            font-size: 14px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 2px solid #e1e1e1;
            transition: border-color 0.3s;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            color: white;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .alert {
            border-radius: 10px;
            font-size: 14px;
        }
        .icon-wrapper {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        .icon-wrapper svg {
            width: 40px;
            height: 40px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <div class="icon-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
            </div>
            <h1>IPTV Admin</h1>
            <p>Connectez-vous pour gérer vos chaînes</p>
        </div>

        <div id="error-message" class="alert alert-danger" style="display: none;"></div>
        <div id="success-message" class="alert alert-success" style="display: none;"></div>

        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="admin" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-login">
                <span id="login-text">Se connecter</span>
                <span id="login-spinner" class="spinner-border spinner-border-sm" style="display: none;"></span>
            </button>
        </form>

        <div class="text-center mt-3">
            <small class="text-muted">Identifiants par défaut : admin / admin123</small>
        </div>
    </div>

    <script>
        // Détection automatique du backend
        function isLocalNetwork() {
            const hostname = window.location.hostname;
            if (hostname === 'localhost' || hostname === '127.0.0.1') return true;
            if (hostname.startsWith('192.168.')) return true;
            if (hostname.startsWith('10.')) return true;
            if (hostname.match(/^172\.(1[6-9]|2[0-9]|3[0-1])\./)) return true;
            return false;
        }
        const isLocal = isLocalNetwork();
        const API_URL = isLocal ? `http://${window.location.hostname}:8002` : 'https://api.senbaye.me';

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            const loginText = document.getElementById('login-text');
            const loginSpinner = document.getElementById('login-spinner');

            // Hide previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // Show loading
            loginText.style.display = 'none';
            loginSpinner.style.display = 'inline-block';

            try {
                // Préparer les données au format form-data (OAuth2PasswordRequestForm)
                const formData = new URLSearchParams();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch(`${API_URL}/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // Stocker le token dans localStorage
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('token_type', data.token_type);
                    
                    // Afficher succès
                    successDiv.textContent = '✓ Connexion réussie ! Redirection...';
                    successDiv.style.display = 'block';
                    
                    // Rediriger vers l'admin avec le token en paramètre
                    setTimeout(() => {
                        window.location.href = '/?token=' + data.access_token;
                    }, 1000);
                } else {
                    const error = await response.json();
                    errorDiv.textContent = '✗ ' + (error.detail || 'Identifiants incorrects');
                    errorDiv.style.display = 'block';
                    
                    // Reset button
                    loginText.style.display = 'inline';
                    loginSpinner.style.display = 'none';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = '✗ Erreur de connexion au serveur';
                errorDiv.style.display = 'block';
                
                // Reset button
                loginText.style.display = 'inline';
                loginSpinner.style.display = 'none';
            }
        });

        // Check if already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('access_token');
            if (token) {
                // Vérifier si le token est valide en appelant une route protégée
                fetch(`${API_URL}/all_channels`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                }).then(response => {
                    if (response.ok) {
                        // Token valide, rediriger
                        window.location.href = '/?token=' + token;
                    } else {
                        // Token invalide, le supprimer
                        localStorage.removeItem('access_token');
                        localStorage.removeItem('token_type');
                    }
                }).catch(() => {
                    // Erreur de connexion, supprimer le token
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('token_type');
                });
            }
        });
    </script>
</body>
</html>
