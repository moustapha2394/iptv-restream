{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Restream Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #181c24; color: #fff; }
        .container { max-width: 600px; margin: 40px auto; background: #232a36; border-radius: 8px; padding: 32px; box-shadow: 0 2px 16px #0004; }
        h1 { text-align: center; }
        .link-box { background: #1c2330; padding: 12px; border-radius: 4px; margin-top: 20px; word-break: break-all; }
    </style>
</head>
<body>
    <div class="container">
        <h1>IPTV Restream</h1>
        <form id="iptv-form">
            <div class="mb-3">
                <label for="token" class="form-label">Token d'accès :</label>
                <input id="token" type="password" class="form-control" placeholder="Entrer le token" required />
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Catégorie :</label>
                <select id="category" class="form-select"></select>
            </div>
            <div class="mb-3">
                <label for="channel" class="form-label">Chaîne :</label>
                <select id="channel" class="form-select"></select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Générer le lien de restream</button>
        </form>
        <div id="restream-link" class="link-box" style="display:none;"></div>
    </div>
    <script>
        // Détection automatique de l'URL du backend
        const api = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? `http://${window.location.hostname}:8002`
            : 'https://api.senbaye.me';
        function getToken() {
            return document.getElementById("token").value;
        }
        async function loadCategories() {
            const res = await fetch(api + "/categories", {
                headers: { "Authorization": "Bearer " + getToken() }
            });
            if (res.status !== 200) {
                alert("Token invalide ou accès refusé");
                return;
            }
            const data = await res.json();
            const select = document.getElementById("category");
            select.innerHTML = "";
            data.categories.forEach(cat => {
                const opt = document.createElement("option");
                opt.value = cat.category_id;
                opt.textContent = cat.category_name;
                select.appendChild(opt);
            });
            if (data.categories.length) loadChannels(data.categories[0].category_id);
        }
        async function loadChannels(categoryId) {
            const res = await fetch(api + "/channels/" + categoryId, {
                headers: { "Authorization": "Bearer " + getToken() }
            });
            if (res.status !== 200) {
                alert("Token invalide ou accès refusé");
                return;
            }
            const data = await res.json();
            const select = document.getElementById("channel");
            select.innerHTML = "";
            data.channels.forEach(ch => {
                const opt = document.createElement("option");
                opt.value = ch.stream_id;
                opt.textContent = ch.name;
                select.appendChild(opt);
            });
        }
        document.getElementById("category").addEventListener("change", e => {
            loadChannels(e.target.value);
        });
        document.getElementById("token").addEventListener("change", loadCategories);
        document.getElementById("iptv-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const channelId = document.getElementById("channel").value;
            const res = await fetch(api + "/generate_link", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + getToken()
                },
                body: JSON.stringify({ channel_id: parseInt(channelId) })
            });
            if (res.status !== 200) {
                alert("Token invalide ou accès refusé");
                return;
            }
            const data = await res.json();
            const box = document.getElementById("restream-link");
            box.textContent = window.location.origin + data.restream_url;
            box.style.display = "block";
        });
    </script>
</body>
</html>
